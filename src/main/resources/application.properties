spring.application.name=Automata

spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false

spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0

spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.cache.cachecontrol.no-cache=false
spring.web.resources.cache.cachecontrol.no-store=false
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.cachecontrol.max-age=0

server.port=3000

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude="target/**", "**/target/**
spring.devtools.livereload.enabled=true

logging.level.web=INFO
logging.level.org.springframework.beans.factory=INFO

logging.level.org.springframework.boot.devtool.autoconfigure=DEBUG

measure.bean.creation=true